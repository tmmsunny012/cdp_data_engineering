name: CDP CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install ruff mypy bandit
          pip install -r requirements.txt

      - name: Lint with ruff
        run: ruff check src/

      - name: Format check with ruff
        run: ruff format --check src/

      - name: Type check with mypy
        run: mypy src/ --config-file pyproject.toml

      - name: Security scan with bandit
        run: bandit -r src/ -c pyproject.toml

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        run: pytest tests/unit/ -v --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: coverage.xml

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
      kafka:
        image: confluentinc/cp-kafka:7.6.0
        ports:
          - 9092:9092
        env:
          KAFKA_NODE_ID: 1
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_PROCESS_ROLES: broker,controller
          KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
          KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093
          KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
          CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Wait for services
        run: |
          sleep 10
          python -c "from pymongo import MongoClient; MongoClient('mongodb://test:test@localhost:27017').admin.command('ping')"

      - name: Run integration tests
        env:
          MONGODB_URI: mongodb://test:test@localhost:27017/cdp_test?authSource=admin
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092
        run: pytest tests/integration/ -v --timeout=60

  data-quality:
    name: Data Quality Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run GE validation on sample data
        run: pytest tests/quality/ -v

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-unit, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t cdp-service:${{ github.sha }} .

      - name: Verify image runs
        run: |
          docker run --rm -d --name cdp-test -p 8000:8000 cdp-service:${{ github.sha }}
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop cdp-test
