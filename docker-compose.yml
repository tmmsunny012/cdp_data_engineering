version: "3.8"

services:
  # --- Infrastructure ---
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    volumes:
      - kafka_data:/tmp/kraft-combined-logs

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: cdp_admin
      MONGO_INITDB_ROOT_PASSWORD: cdp_dev_password
      MONGO_INITDB_DATABASE: cdp
    volumes:
      - mongo_data:/data/db

  # --- CDP Services ---
  profile-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      SERVICE_NAME: profile-api
      MONGODB_URI: mongodb://cdp_admin:cdp_dev_password@mongodb:27017/cdp?authSource=admin
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      LOG_LEVEL: DEBUG
    depends_on:
      - mongodb
      - kafka

  twilio-webhook:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    command: ["uvicorn", "src.ingestion.twilio_webhook:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      SERVICE_NAME: twilio-webhook
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-dev_token}
      LOG_LEVEL: DEBUG
    depends_on:
      - kafka

  email-webhook:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    command: ["uvicorn", "src.ingestion.email_webhook:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      SERVICE_NAME: email-webhook
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      LOG_LEVEL: DEBUG
    depends_on:
      - kafka

  stream-processor:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "-m", "src.processing.stream_processor"]
    environment:
      SERVICE_NAME: stream-processor
      MONGODB_URI: mongodb://cdp_admin:cdp_dev_password@mongodb:27017/cdp?authSource=admin
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      LOG_LEVEL: DEBUG
    depends_on:
      - kafka
      - mongodb

  # --- Monitoring ---
  prometheus:
    image: prom/prometheus:v2.49.0
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

  grafana:
    image: grafana/grafana:10.3.0
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  kafka_data:
  mongo_data:
  grafana_data:
